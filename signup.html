<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BloxWon Casino - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #222;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        .signup-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .signup-container h2 {
            text-align: center;
            font-size: 24px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #444;
            color: white;
            font-size: 16px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            background-color: #222;
        }

        button {
            background-color: #f4a261;
            cursor: pointer;
        }

        button:hover {
            background-color: #e07b4f;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #bbb;
        }

        .footer p {
            margin: 0;
        }

        .link {
            color: #f4a261;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        <h1>BloxWon Casino</h1>
    </header>

    <!-- Sign Up Section -->
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            <input type="text" id="newUsername" placeholder="Username" required>
            <input type="email" id="newEmail" placeholder="Email Address" required>
            <input type="password" id="newPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="index.html" class="link">Login</a></p>
    </div>

    <div class="footer">
        <p>Â© 2025 BloxWon Casino. All rights reserved.</p>
    </div>

    <!-- Optional JavaScript -->
    <script>
        // Handle signup form submission
        function handleSignup(event) {
            event.preventDefault();

            const username = document.getElementById('newUsername').value;
            const email = document.getElementById('newEmail').value;
            const password = document.getElementById('newPassword').value;

            // Placeholder for actual signup logic, e.g., send data to a server or use Firebase
            if (username && email && password) {
                alert('Account created successfully! You can now log in.');
                // Redirect to login page after successful signup (optional)
                window.location.href = 'index.html';
            } else {
                alert('Please fill in all fields.');
            }
        }

        // Add event listener for signup form submission
        document.getElementById('signupForm').addEventListener('submit', handleSignup);
    </script>

</body>

</html>
