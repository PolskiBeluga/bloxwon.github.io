<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BloxWon Casino - Main</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Same styles as before */
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>BloxWon Casino</h3>
        <a href="#">Roulette</a>
        <a href="#">Blackjack</a>
        <a href="#">Slots</a>
        <a href="#">Poker</a>
        <a href="profile.html">Profile</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <header>
            <h1>BloxWon Casino</h1>
        </header>

        <div class="user-info">
            <h2>Welcome, <span id="username"></span>!</h2>
            <p>Your Balance: $<span id="balance"></span></p>
        </div>

        <!-- Deposit Section -->
        <div class="deposit-container">
            <input type="number" id="depositAmount" placeholder="Deposit Amount" min="1" />
            <button onclick="depositAmount()">Deposit</button>
            <p class="error-message" id="depositError">Please enter a valid positive amount.</p>
        </div>

        <!-- Button Container (Logout and Profile) -->
        <div class="button-container">
            <button onclick="window.location.href='login.html'">Logout</button>
            <button onclick="window.location.href='profile.html'">Profile</button>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h2>Try your luck with these games:</h2>

            <!-- Game Cards -->
            <div class="game-card">
                <h3>Roulette</h3>
                <button>Play Now</button>
            </div>

            <div class="game-card">
                <h3>Blackjack</h3>
                <button>Play Now</button>
            </div>

            <div class="game-card">
                <h3>Slots</h3>
                <button>Play Now</button>
            </div>

            <div class="game-card">
                <h3>Poker</h3>
                <button>Play Now</button>
            </div>
        </div>

    </div>

    <div class="footer">
        <p>Â© 2025 BloxWon Casino. All rights reserved.</p>
    </div>

    <script>
        // Retrieve user info from localStorage
        const username = localStorage.getItem('username');
        let balance = parseFloat(localStorage.getItem('balance')) || 0;
        let totalDeposited = parseFloat(localStorage.getItem('totalDeposited')) || 0;

        if (username && !isNaN(balance)) {
            document.getElementById('username').textContent = username;
            document.getElementById('balance').textContent = balance.toFixed(2);
        } else {
            // Redirect to login page if no user info found
            window.location.href = 'login.html';
        }

        // Function to handle deposits
        function depositAmount() {
            const depositValue = parseFloat(document.getElementById('depositAmount').value);
            if (isNaN(depositValue) || depositValue <= 0) {
                document.getElementById('depositError').style.display = 'block';
            } else {
                // Update balance and total deposited
                balance += depositValue;
                totalDeposited += depositValue;

                // Save the new values to localStorage
                localStorage.setItem('balance', balance.toFixed(2));
                localStorage.setItem('totalDeposited', totalDeposited.toFixed(2));

                // Update the displayed balance
                document.getElementById('balance').textContent = balance.toFixed(2);
                document.getElementById('depositError').style.display = 'none';
            }
        }
    </script>

</body>

</html>
