<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BloxWon Casino</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #222;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        .login-container,
        .deposit-container,
        .main-site-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .login-container h2,
        .deposit-container h2,
        .main-site-container h2 {
            text-align: center;
            font-size: 24px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #444;
            color: white;
            font-size: 16px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            background-color: #222;
        }

        button {
            background-color: #f4a261;
            cursor: pointer;
        }

        button:hover {
            background-color: #e07b4f;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #bbb;
        }

        .footer p {
            margin: 0;
        }

        .link {
            color: #f4a261;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        /* Hidden by default */
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <h1>BloxWon Casino</h1>
    </header>

    <!-- Login Section -->
    <div class="login-container" id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html" class="link">Sign up</a></p>
    </div>

    <!-- Main Site Section - Hidden until login -->
    <div class="main-site-container hidden" id="mainSiteSection">
        <h2>Welcome to BloxWon Casino!</h2>
        <p>Welcome back, <span id="userNameDisplay"></span>! Enjoy your time at the casino!</p>
        <button onclick="showDeposit()">Deposit</button>
        
        <div id="depositSection" class="hidden">
            <h2>Deposit</h2>
            <form id="depositForm">
                <input type="number" id="depositAmount" placeholder="Enter amount" required>
                <button type="submit">Deposit</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2025 BloxWon Casino. All rights reserved.</p>
    </div>

    <!-- Optional JavaScript -->
    <script>
        // Handle login state
        let isLoggedIn = false;

        // Show login page initially
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Placeholder for actual login logic, e.g., check username/password or use Firebase
            if (username && password) {
                // User successfully logged in
                isLoggedIn = true;
                document.getElementById('loginSection').classList.add('hidden');  // Hide login section
                document.getElementById('mainSiteSection').classList.remove('hidden');  // Show main site section
                document.getElementById('userNameDisplay').textContent = username;  // Display username
            } else {
                alert('Please enter both username and password.');
            }
        }

        // Show deposit form after login
        function showDeposit() {
            document.getElementById('depositSection').classList.remove('hidden');
        }

        // Add event listener for login form
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
    </script>

</body>

</html>
