<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxwon Casino</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 100px;
        }
        .cta-button {
            background-color: #00aaff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .cta-button:hover {
            background-color: #0088cc;
        }
        .profile-section {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bloxwon Casino</h1>
        <nav>
            <a href="#" id="profileBtn">Profile</a>
            <a href="#" id="logoutBtn" style="display:none;">Logout</a>
            <a href="#" id="loginBtn">Login</a>
            <a href="#" id="signupBtn">Sign Up</a>
        </nav>
    </header>
    
    <section class="container">
        <h2>Experience the Best Casino Games Online</h2>
        <button class="cta-button">Join Now</button>
    </section>
    
    <section class="profile-section" id="profileSection" style="display:none;">
        <h2>Welcome, <span id="usernameDisplay"></span></h2>
        <p>Balance: $<span id="balance">0</span></p>
        <button class="cta-button" onclick="depositMoney()">Deposit</button>
        <button class="cta-button" onclick="withdrawMoney()">Withdraw</button>
    </section>
    
    <section id="authSection">
        <div id="loginModal" class="modal">
            <h2>Login</h2>
            <input type="text" id="loginUser" placeholder="Username">
            <input type="password" id="loginPass" placeholder="Password">
            <button class="cta-button" onclick="loginUser()">Login</button>
        </div>
        <div id="signupModal" class="modal">
            <h2>Sign Up</h2>
            <input type="text" id="signupUser" placeholder="Username">
            <input type="password" id="signupPass" placeholder="Password">
            <button class="cta-button" onclick="signUpUser()">Sign Up</button>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
