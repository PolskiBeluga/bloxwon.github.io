<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BloxWon Casino - Main</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #222;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .user-info {
            text-align: center;
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container button {
            background-color: #f4a261;
            padding: 12px 25px;
            border-radius: 5px;
            border: none;
            font-size: 18px;
            color: white;
            cursor: pointer;
            margin: 0 15px;
        }

        .button-container button:hover {
            background-color: #e07b4f;
        }

        .main-content {
            margin-top: 40px;
            text-align: center;
        }

        .game-card {
            display: inline-block;
            background-color: #333;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 200px;
        }

        .game-card h3 {
            font-size: 24px;
        }

        .game-card button {
            background-color: #f4a261;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .game-card button:hover {
            background-color: #e07b4f;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #bbb;
        }

        .footer p {
            margin: 0;
        }

        .deposit-container {
            margin-top: 20px;
            text-align: center;
        }

        input[type="number"] {
            padding: 10px;
            margin-top: 10px;
            width: 150px;
            font-size: 16px;
        }

        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <h1>BloxWon Casino</h1>
    </header>

    <div class="container">
        <!-- User Info -->
        <div class="user-info">
            <h2>Welcome, <span id="username"></span>!</h2>
            <p>Your Balance: $<span id="balance"></span></p>
        </div>

        <!-- Deposit Section -->
        <div class="deposit-container">
            <input type="number" id="depositAmount" placeholder="Deposit Amount" min="1" />
            <button onclick="depositAmount()">Deposit</button>
            <p class="error-message" id="depositError">Please enter a valid positive amount.</p>
        </div>

        <!-- Button Container (Logout) -->
        <div class="button-container">
            <button onclick="window.location.href='login.html'">Logout</button>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h2>Try your luck with these games:</h2>

            <!-- Game Cards -->
            <div class="game-card">
                <h3>Roulette</h3>
                <button>Play Now</button>
            </div>

            <div class="game-card">
                <h3>Blackjack</h3>
                <button>Play Now</button>
            </div>

            <div class="game-card">
                <h3>Slots</h3>
                <button>Play Now</button>
            </div>

            <div class="game-card">
                <h3>Poker</h3>
                <button>Play Now</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2025 BloxWon Casino. All rights reserved.</p>
    </div>

    <script>
        // Retrieve user info from localStorage
        const username = localStorage.getItem('username');
        let balance = parseFloat(localStorage.getItem('balance'));

        if (username && !isNaN(balance)) {
            document.getElementById('username').textContent = username;
            document.getElementById('balance').textContent = balance.toFixed(2);
        } else {
            // Redirect to login page if no user info found
            window.location.href = 'login.html';
        }

        // Function to handle deposits
        function depositAmount() {
            const depositValue = parseFloat(document.getElementById('depositAmount').value);
            if (isNaN(depositValue) || depositValue <= 0) {
                document.getElementById('depositError').style.display = 'block';
            } else {
                balance += depositValue;
                localStorage.setItem('balance', balance.toFixed(2));
                document.getElementById('balance').textContent = balance.toFixed(2);
                document.getElementById('depositError').style.display = 'none';
            }
        }
    </script>

</body>

</html>
