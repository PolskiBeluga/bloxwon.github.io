<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bloxwon Casino</title>
    <link rel="stylesheet" href="style.css"> <!-- Zewnętrzny plik CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #34495e;
            padding: 20px;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        .intro {
            margin: 50px 0;
        }
        .intro p {
            font-size: 1.5em;
        }
        .games-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .game-card {
            background-color: #1abc9c;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: scale(1.1);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        .game-card h3 {
            margin-top: 15px;
        }
        .cta-button {
            background-color: #e74c3c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            text-transform: uppercase;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #c0392b;
        }
        footer {
            background-color: #34495e;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bloxwon Casino</h1>
    </header>

    <section class="intro">
        <p>Witamy w najlepszym kasynie online! Oferujemy najnowsze gry i ekscytujące promocje. Zagraj teraz i wygraj!</p>
        <button class="cta-button">Zarejestruj się teraz!</button>
    </section>

    <section class="games-section">
        <div class="game-card">
            <img src="https://via.placeholder.com/200x120" alt="Gra 1">
            <h3>Automaty</h3>
            <p>Zagraj w najlepsze automaty slotowe!</p>
            <button class="cta-button">Graj teraz</button>
        </div>
        <div class="game-card">
            <img src="https://via.placeholder.com/200x120" alt="Gra 2">
            <h3>Ruletka</h3>
            <p>Poczuj emocje gry w ruletkę!</p>
            <button class="cta-button">Graj teraz</button>
        </div>
        <div class="game-card">
            <img src="https://via.placeholder.com/200x120" alt="Gra 3">
            <h3>Poker</h3>
            <p>Wygraj w klasycznym pokera!</p>
            <button class="cta-button">Graj teraz</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Bloxwon. Wszystkie prawa zastrzeżone.</p>
    </footer>

</body>
</html>
